<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>OG Image Template - Screenshot at 1200x630</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1200px;
      height: 630px;
      background: #e0e0e0;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .content {
      text-align: center;
      max-width: 900px;
    }
    h1 {
      font-size: 72px;
      font-weight: 700;
      color: #000;
      letter-spacing: -2px;
      margin-bottom: 24px;
    }
    .tagline {
      font-size: 32px;
      font-weight: 400;
      color: #333;
      margin-bottom: 16px;
    }
    .role {
      font-size: 24px;
      color: #666;
      font-weight: 400;
    }
    .role strong {
      color: #000;
      font-weight: 600;
    }
    .decorative {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: linear-gradient(135deg, rgba(0,0,0,0.03) 0%, rgba(0,0,0,0.08) 100%);
    }
    .dec1 { top: 60px; left: 80px; width: 120px; height: 120px; }
    .dec2 { bottom: 80px; right: 100px; width: 180px; height: 180px; }
    .dec3 { top: 200px; right: 150px; width: 80px; height: 80px; }
  </style>
</head>
<body>
  <div class="decorative dec1"></div>
  <div class="decorative dec2"></div>
  <div class="decorative dec3"></div>
  <div class="content">
    <h1>Avi Yashchin</h1>
    <p class="tagline">Data-driven founder + 2x public exits</p>
    <p class="role">Founder/CEO @ <strong>Subconscious AI</strong></p>
  </div>
</body>
</html>
